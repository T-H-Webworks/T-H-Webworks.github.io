<body>
    <main class="contact-page">
        <div class="page-header">
            <h1>Get in Touch</h1>
            <p>Ready for a website that truly represents your business?</p>
        </div>
        
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-intro">
                    <h2>Let's Build Something Great</h2>
                    <p>No templates. No bloat. Just clean, efficient code crafted specifically for your business.</p>
                </div>
                
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email Us</h3>
                            <a href="mailto:hello@thwebworks.com">hello@thwebworks.com</a>
                        </div>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-location-dot"></i>
                        <div>
                            <h3>Located In</h3>
                            <span>Des Moines Metro, Iowa</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </main>
    <script src="js/components.js"></script>
